<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js"></script>
    <title>FORTUNATE HUMANAE</title>
</head>
<body style="background-color:rgb(33, 1, 30)">
    <h1 style="text-align:center;color:aqua">FORTUNATE HUMANAE</h1>
    <div class="div-table">
        <div class="div-table-row">
           <div class="div-table-col">BOX NUMBER</div>
           <div  class="div-table-col">PLAYER 1</div>
           <div  class="div-table-col">PLAYER 2</div>
        </div>
       <div class="div-table-row">
           <div class="div-table-col">1</div>
           <div class="div-table-col" id="b12"><img src="" id="i12" class="img"></div>
           <div class="div-table-col" id="b13"><img src="" id="i13" class="img"></div>
       </div>
       <div class="div-table-row">
           <div class="div-table-col">2</div>
           <div class="div-table-col" id="b22"><img src="" id="i22" class="img"></div>
           <div class="div-table-col" id="b23"><img src="" id="i23" class="img"></div>
      </div> 
       <div class="div-table-row">
           <div class="div-table-col">3</div>
           <div class="div-table-col" id="b32"><img src="" id="i32" class="img"></div>
           <div class="div-table-col" id="b33"><img src="" id="i33" class="img"></div>
      </div>
      <div class="div-table-row">
        <div class="div-table-col">4</div>
        <div class="div-table-col" id="b42"><img src="" id="i42" class="img"></div>
        <div class="div-table-col" id="b43"><img src="" id="i43" class="img"></div>
      </div>
      <div class="div-table-row">
        <div class="div-table-col">5</div>
        <div class="div-table-col" id="b52"><img src="" id="i52" class="img"></div>
        <div class="div-table-col" id="b53"><img src="" id="i53" class="img"></div>
      </div>
    </div><br><br>
    <div id="text" style="margin-left:42vw;color:white;font-size:1.3rem;">Box number: <span id="no"></span></div> 
    <button id="b1" class="btn" style="margin-left:20vw;background-color:rgb(249, 64, 43);" onclick="p1()">Player 1</button>
    <button id="b2" class="btn" style="margin-left:67vw;background-color:rgb(60, 133, 164);" onclick="p2()">Player 2</button><br><br><br>
    <br><br>
    <div id="win">
      <h1 id="wtext" style="color:#293462"></h1><br>
      <button style="color:#040a24;background-color:gray" onclick="history.back()">Play Again</h2>
    </div>
</body>
</html>
